# Config file for automatic testing at travis-ci.org

language: python

python:
  - "3.6"

before_install:
  # work around https://github.com/travis-ci/travis-ci/issues/8363
  - pyenv install 3.5.4
  - pyenv global system 3.5.4

env:
  - TOX_ENV=py36-django-32
  - TOX_ENV=py37-django-32
  - TOX_ENV=py38-django-32
  - TOX_ENV=py39-django-32
  - TOX_ENV=py310-django-32
  - TOX_ENV=py38-django-40
  - TOX_ENV=py39-django-40
  - TOX_ENV=py310-django-40
  - TOX_ENV=py310-django-41
  - TOX_ENV=py311-django-41

matrix:
  fast_finish: true

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements_test.txt

# command to run tests using coverage, e.g. python setup.py test
script: tox -e $TOX_ENV

after_success:
  - codecov -e TOX_ENV

notifications:
  email:
    on_success: change
    on_failure: change
